<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF_8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <div class="d-flex justify-content-center text-center mt-5">
      <div class="float-start me-5">
        <h4>Rounded Image</h4>
        <img src="image/jakarta.jpg" alt="tugu monas" class="rounded" width="200px" height="200px" />
      </div>
      <div class="float-start me-5">
        <h4>Circle Image</h4>
        <img src="Image/lampung.jpg" alt="kota lampung" class="rounded-circle" width="200px" height="200px" />
      </div>
      <div class="mt-5">
        <h4>Thumbnail Image</h4>
        <img src="image/yogyakarta.jpg" alt="Tugu Jogja" class="img-thumbnail" width="200px" height="200px" />
      </div>
    </div>
  </body>
</html>
